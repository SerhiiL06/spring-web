<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="htto://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"  >
<div layout:fragment="body" class="container">
    <h1 th:text="${club.title}"></h1>
    <h2 th:text="${club.description}"></h2>
    <h4 th:text="${club.createOn}"></h4>
    <button class="bth-danger"><a th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete club</a></button>
</div>

</html>
